<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    {{- partial "head" . }}
  </head>

  <body class="{{ if .Site.Params.rtl }}rtl{{ end }} {{ if .Site.Params.inverted }}inverted{{ end }}">
    <span id='top-of-page'></span>
    <main class="wrapper">
      {{ if not .IsHome }}
        {{ partial "header.html" . }}
      {{ end }} 

      <div class="{{ if .IsHome }}home{{ end }} content">
        {{ block "content" . }}{{ end }}
      </div>

      {{ partial "footer.html" . }}
    </main>

    {{ template "_internal/google_analytics.html" . }}

  </body>

</html>
