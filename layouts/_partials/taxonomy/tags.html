<div class="tags">
  <i class="fa-solid fa-tag" aria-hidden="true"></i>
  {{- range $index, $el := . -}}
    {{- if gt $index 0 }}
      <span class="separator">â€¢</span>
    {{- end }}
    <span class="tag">
      <a href="{{ .RelPermalink }}">
        {{ if site.Params.preserveTags }}
            {{ .Data.Term }}
        {{ else }}
            {{ .LinkTitle }}
        {{ end }}
      </a>
    </span>
  {{- end -}}
</div>
